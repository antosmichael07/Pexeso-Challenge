<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexeso - Playing</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="stylesheets/play/style.css">
    <link rel="icon" href="images/bb.png">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <!-- Left block -->
                <div id="game-board">
                    <!-- Card generation -->
                </div>
                    
                <div id="current-player">
                        <!-- Current player -->
                </div>
            </div>
            
            
            <div class="col-sm-4">
                <!-- right block -->
                <div id="timer">
                    <div id="progress"></div>
                    <span id="time-left"></span>
                </div>
                <div id="players-list" class="players-list">
                    <!-- List of all players -->

                </div>
            </div>
        </div> 
    </div>
    <script 
        src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous">
    </script>
    <script src="public\javascripts\play\initGame.js"></script>
    <script src="public\javascripts\play\connection.js"></script>

</html>
