</head>
<body>

    

    <div id="changing-background">
        <div id="growing-rectangle"></div>
    </div>

    <div id="additional-content">

        <h3 id="roomCode">Your room code: </h3>

        <div id="userIcons">
            <img src="images/room/user.png" class="user-icon"></img>
            <img src="images/room/user.png" class="user-icon"></img>

            <img src="images/room/user.png" class="user-icon"></img>
            <img src="images/room/user.png" class="user-icon"></img>

            <img src="images/room/user.png" class="user-icon"></img>

        </div>
      
        <div id="userNames">
            <p>Player 1</p>
        </div>
      
        

    </div>

    <script>
    
        document.addEventListener('DOMContentLoaded', function() {
        var background = document.getElementById('changing-background');
        var rectangle = document.getElementById('growing-rectangle');
        var additionalContent = document.getElementById('additional-content');


        setTimeout(function() {
            background.style.backgroundColor = '#8EB3F5';
            rectangle.style.width = '6000px';
            rectangle.style.height = '3000px';
            
            setTimeout(function() {
                rectangle.style.transform = 'translate(-50%, -50%) rotate(1080deg)';
                rectangle.style.opacity = '0';
            }, 1000);
      
            setTimeout(function() {
                additionalContent.style.display = "block";
            }, 200);
        }, 800);
        });



    </script> 
    

</body>
</html>
